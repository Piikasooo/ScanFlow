name: CI/CD Pipeline

# Запускати, коли є push у гілку main
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # 1. Переходимо в папку проєкту
            cd scanflow
            
            # 2. Скасовуємо локальні зміни (якщо раптом щось правили через nano)
            git stash
            
            # 3. Забираємо свіжий код з GitHub
            git pull origin main
            
            # 4. Перезбираємо і перезапускаємо контейнери
            # (Docker розумний: він оновить тільки те, що змінилося)
            docker compose up -d --build
            
            # 5. Чистимо старі образи (щоб не забивати пам'ять)
            docker image prune -f